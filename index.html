<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <pre>
        <code>
        function fibs(n) {
            if (n <= 1) return 1;
            return fibs(n-1) + fibs(n-2);
        }
        </code>
    </pre>
    <script src="fibs.js"></script>
</body>
</html>
